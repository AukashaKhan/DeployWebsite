# File: .github/workflows/deploy.yml
name: Deploy static site manually

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Check out your repo (full history so we can switch branches)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0       # full history
          persist-credentials: true  # allow push via GITHUB_TOKEN

      # 2Ô∏è‚É£ Configure git for the bot
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3Ô∏è‚É£ Build your site (skip if plain HTML)
      #    e.g. npm install && npm run build
      #- name: Build
      #  run: npm ci && npm run build

      # 4Ô∏è‚É£ Create (or overwrite) the gh-pages branch
      - name: Deploy to gh-pages
        run: |
          # If gh-pages exists, delete it locally
          git branch -D gh-pages || true

          # Create an orphan branch named gh-pages
          git checkout --orphan gh-pages

          # Remove any old files from the index
          git rm -rf .

          # Copy all files from main into this branch
          cp -R $GITHUB_WORKSPACE/* .

          # (Optional) If you don‚Äôt want your workflow YAML published:
          rm -rf .github

          # Commit and push
          git add .
          git commit -m "Deploy from main: $GITHUB_SHA"
          git push --force origin gh-pages

      # 5Ô∏è‚É£ Print out the URL for quick reference
      - name: Print GitHub Pages URL
        run: |
          echo "üéâ Your site should be live at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
